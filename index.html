<html lang="en">
<head>
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="tube"></div>  
        <ul class="navbarMenu">  
         <li class="navbarItem">  
            <i class="fa fa-user"></i><span>Profile</span>
         </li>  
         <li class="navbarItem">  
            <i class="fa fa-wallet"></i><span>Wallet</span>    
         </li>  
         <li class="navbarItem">  
            <i class="fa fa-exchange"></i><span>Exchange</span>    
         </li>  
         <li class="navbarItem">  
            <i class="fa fa-chart-area"></i><span>Charts</span>    
         </li>  
         <li class="navbarItem">  
            <i class="fa fa-coins"></i><span>Coins</span>    
         </li>  
         <li class="navbarItem">  
            <i class="fa fa-cog"></i><span>Setting</span>    
         </li>   
        </ul>  
    </nav>  
    <script>
        const items = document.querySelectorAll("nav ul li");
        const tube = document.querySelector("nav .tube");
        items.forEach(item => {
            item.addEventListener("click" , () =>{
                items.forEach(i => i.style.color = "#2d2d2d");
                item.style.color = '#f5f5f5'

                tube.style.top = `${item.offsetTop}px`;
            })
        });
    </script>
</body>
</html>
